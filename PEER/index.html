<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFUMES | COMERCIAL LA EXCELENCIA</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Estilos -->
    <style>
    :root {
        --primary: #0a1a2a;
        --secondary: #1a2a3a;
        --accent: #0077cc;
        --accent-glow: rgba(0, 119, 204, 0.5);
        --text: #e0e0e0;
        --text-dim: #a0a0a0;
        --gold: #d4af37;
        --gold-glow: rgba(212, 175, 55, 0.5);
        --dark: #0a0a1a;
        --light: #e0e0ff;
        --card-bg: rgba(15, 15, 35, 0.6);
        --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
        background: linear-gradient(135deg, var(--primary), #001122);
        color: var(--text);
        min-height: 100vh;
        line-height: 1.6;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }
    
    .background-effects {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }
    
    .grid-lines {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
            linear-gradient(rgba(0, 119, 204, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 119, 204, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: perspective(500px) rotateX(60deg);
        transform-origin: bottom;
    }
    
    .floating-particles {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    
    .particle {
        position: absolute;
        background: var(--accent);
        border-radius: 50%;
        opacity: 0.3;
        animation: float 15s infinite linear;
    }
    
    @keyframes float {
        0% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-100px) translateX(100px); }
        100% { transform: translateY(0) translateX(0); }
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        padding: 15px 0;
        background: rgba(10, 26, 42, 0.9);
        backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(0, 119, 204, 0.2);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .logo {
        font-size: 2rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 3px;
        background: linear-gradient(to right, var(--gold), #b8941f);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }
    
    .user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .search-container {
        flex: 1;
        max-width: 500px;
        margin: 0 20px;
        position: relative;
    }

    .search-box {
        width: 100%;
        padding: 12px 45px 12px 20px;
        border-radius: 25px;
        border: 1px solid rgba(0, 119, 204, 0.3);
        background-color: rgba(15, 15, 35, 0.6);
        color: var(--text);
        font-size: 1rem;
        outline: none;
        transition: all 0.3s;
        backdrop-filter: blur(10px);
    }

    .search-box:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(0, 119, 204, 0.3);
    }

    .search-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-dim);
    }
    
    .back-btn {
        padding: 12px 25px;
        background: transparent;
        color: var(--accent);
        border: 1px solid var(--accent);
        border-radius: 6px;
        font-weight: 700;
        cursor: pointer;
        transition: var(--transition);
        text-transform: uppercase;
        letter-spacing: 1.5px;
        margin-right: 15px;
    }
    
    .back-btn:hover {
        background: rgba(0, 119, 204, 0.1);
        box-shadow: 0 0 15px rgba(0, 119, 204, 0.5);
        transform: translateY(-2px);
    }
    
    .dashboard {
        padding-top: 100px;
        padding-bottom: 60px;
    }
    
    .welcome-section {
        text-align: center;
        margin-bottom: 3rem;
        padding: 2rem;
        background: rgba(10, 26, 42, 0.6);
        border-radius: 10px;
        border: 1px solid rgba(0, 119, 204, 0.2);
    }
    
    .welcome-title {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(to right, var(--gold), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }
    
    .welcome-subtitle {
        font-size: 1.2rem;
        color: var(--text-dim);
        max-width: 800px;
        margin: 0 auto;
    }
    
    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
        margin-top: 20px;
    }
    
    .product-card {
        background: rgba(10, 26, 42, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 119, 204, 0.3);
        border-radius: 10px;
        padding: 1.5rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .product-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(to right, var(--gold), var(--accent));
    }
    
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 119, 204, 0.2);
        border-color: var(--accent);
    }
    
    .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 15px;
        cursor: pointer;
        transition: transform 0.3s;
        border: 1px solid rgba(0, 119, 204, 0.2);
    }
    
    .product-image:hover {
        transform: scale(1.02);
    }
    
    .product-code {
        font-size: 0.9rem;
        color: var(--text-dim);
        margin-bottom: 5px;
    }
    
    .product-name {
        font-size: 1.1rem;
        margin-bottom: 10px;
        height: 50px;
        overflow: hidden;
        font-weight: 600;
    }
    
    .product-price {
        font-size: 1.4rem;
        font-weight: bold;
        color: var(--accent);
        margin-bottom: 15px;
    }
    
    .quantity-controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
    }
    
    .quantity-btn {
        background-color: rgba(0, 119, 204, 0.2);
        border: 1px solid var(--accent);
        color: var(--text);
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.3s;
        font-weight: bold;
    }
    
    .quantity-btn:hover {
        background-color: rgba(0, 119, 204, 0.4);
    }
    
    .quantity-display {
        font-size: 1.2rem;
        font-weight: bold;
        margin: 0 15px;
    }
    
    .add-to-cart {
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, var(--accent), #005599);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        font-size: 1rem;
    }
    
    .add-to-cart:hover {
        background: linear-gradient(to right, #005599, #003366);
        box-shadow: 0 0 15px rgba(0, 119, 204, 0.5);
        transform: translateY(-2px);
    }
    
    /* Estilos para el carrito */
    .cart-icon {
        position: relative;
        cursor: pointer;
        font-size: 1.5rem;
        color: var(--text);
        transition: color 0.3s;
        margin-left: 20px;
    }

    .cart-icon:hover {
        color: var(--accent);
    }

    .cart-count {
        position: absolute;
        top: -8px;
        right: -8px;
        background-color: var(--accent);
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.8rem;
        font-weight: bold;
    }

    /* Cart Modal - MEJORADO PARA M√ìVIL */
    .cart-modal {
        position: fixed;
        top: 0;
        right: -100%;
        width: 100%;
        max-width: 400px;
        height: 100%;
        background-color: var(--primary);
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
        transition: right 0.3s ease-in-out;
        z-index: 100001;
        display: flex;
        flex-direction: column;
    }

    .cart-modal.open {
        right: 0;
    }

    .cart-header {
        padding: 20px;
        border-bottom: 1px solid rgba(0, 119, 204, 0.3);
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(10, 26, 42, 0.9);
    }

    .cart-title {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .close-cart {
        background: none;
        border: none;
        color: var(--text);
        font-size: 1.5rem;
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: background-color 0.3s;
    }

    .close-cart:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .cart-items {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
    }

    .cart-item {
        display: flex;
        padding: 15px;
        border-bottom: 1px solid rgba(0, 119, 204, 0.3);
        margin-bottom: 15px;
        position: relative;
        background: rgba(15, 15, 35, 0.6);
        border-radius: 10px;
        transition: transform 0.2s;
    }

    .cart-item:active {
        transform: scale(0.98);
    }

    .cart-item-image {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 15px;
        cursor: pointer;
        border: 1px solid rgba(0, 119, 204, 0.2);
        flex-shrink: 0;
    }

    .cart-item-details {
        flex: 1;
        min-width: 0; /* Para que el texto no desborde */
    }

    .cart-item-name {
        font-size: 1rem;
        margin-bottom: 8px;
        font-weight: 600;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .cart-item-price {
        font-size: 1rem;
        color: var(--accent);
        font-weight: bold;
        margin-bottom: 10px;
    }

    .cart-item-quantity {
        display: flex;
        align-items: center;
        margin-top: 5px;
    }

    .cart-item-quantity button {
        background: none;
        border: 1px solid var(--accent);
        color: var(--text);
        width: 35px;
        height: 35px;
        border-radius: 5px;
        cursor: pointer;
        background: rgba(0, 119, 204, 0.2);
        font-weight: bold;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .cart-item-quantity span {
        margin: 0 15px;
        font-weight: bold;
        font-size: 1.1rem;
        min-width: 30px;
        text-align: center;
    }

    .remove-item {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #ff4d4d;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.2rem;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s;
    }

    .remove-item:hover {
        background-color: rgba(255, 77, 77, 0.2);
    }

    .cart-footer {
        padding: 20px;
        border-top: 1px solid rgba(0, 119, 204, 0.3);
        background: rgba(10, 26, 42, 0.9);
        box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
    }

    .cart-total {
        display: flex;
        justify-content: space-between;
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 20px;
        padding: 10px 0;
        border-bottom: 1px solid rgba(0, 119, 204, 0.3);
    }

    .send-whatsapp {
        width: 100%;
        padding: 16px;
        background-color: #25D366;
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        transition: all 0.3s;
        font-size: 1.1rem;
        margin-bottom: 15px;
    }

    .send-whatsapp:hover {
        background-color: #20b858;
        transform: translateY(-2px);
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
    }

    .overlay.active {
        display: block;
    }

    .empty-cart {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-dim);
        font-size: 1.1rem;
    }

    .empty-cart i {
        font-size: 3rem;
        margin-bottom: 15px;
        color: var(--accent);
        opacity: 0.5;
    }

    .notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: var(--accent);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 1001;
        font-weight: 600;
        max-width: 300px;
    }

    .notification.show {
        opacity: 1;
    }

    /* Modal para imagen expandida */
    .image-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100002;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
    }

    .image-modal.active {
        opacity: 1;
        visibility: visible;
    }

    .image-modal-content {
        max-width: 90%;
        max-height: 90%;
        position: relative;
    }

    .image-modal-content img {
        max-width: 100%;
        max-height: 90vh;
        object-fit: contain;
        border-radius: 5px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
    }

    .close-image-modal {
        position: absolute;
        top: -50px;
        right: 0;
        background: none;
        border: none;
        color: white;
        font-size: 2rem;
        cursor: pointer;
        width: 45px;
        height: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: color 0.3s;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
    }

    .close-image-modal:hover {
        color: var(--accent);
        background: rgba(255, 255, 255, 0.2);
    }

    .image-modal-caption {
        position: absolute;
        bottom: -50px;
        left: 0;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 1.1rem;
        padding: 10px;
    }

    .cart-category-header {
        padding: 12px 15px;
        background-color: rgba(0, 119, 204, 0.1);
        margin-bottom: 15px;
        border-radius: 8px;
        font-weight: bold;
        color: var(--accent);
        border-left: 4px solid var(--accent);
        font-size: 1.1rem;
    }

    .no-results {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-dim);
        font-size: 1.1rem;
    }

    .no-results i {
        font-size: 3rem;
        margin-bottom: 15px;
        color: var(--accent);
        opacity: 0.5;
    }
    
    footer {
        text-align: center;
        padding: 40px 0;
        margin-top: 80px;
        color: rgba(224, 224, 255, 0.7);
        font-size: 1.1rem;
        border-top: 1px solid rgba(0, 119, 204, 0.2);
        position: relative;
    }
    
    footer::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }
    
    /* RESPONSIVE MEJORADO PARA M√ìVILES */
    @media (max-width: 768px) {
        header {
            padding: 10px 0;
        }
        
        .logo {
            font-size: 1.6rem;
        }
        
        .dashboard {
            padding-top: 140px; /* M√°s espacio para el header en m√≥vil */
        }
        
        .welcome-title {
            font-size: 2rem;
        }
        
        .products-grid {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .back-btn {
            padding: 10px 15px;
            font-size: 0.9rem;
        }

        .search-container {
            margin: 0 10px;
        }

        /* HEADER RESPONSIVE MEJORADO */
        nav {
            flex-direction: column;
            gap: 15px;
            align-items: stretch;
        }

        .logo {
            text-align: center;
            font-size: 1.8rem;
        }

        .search-container {
            order: 2;
            width: 100%;
            margin: 10px 0;
        }

        .search-box {
            padding: 16px 50px 16px 20px;
            font-size: 1.1rem;
            border-radius: 30px;
        }

        .search-icon {
            right: 20px;
            font-size: 1.2rem;
        }

        .user-info {
            order: 3;
            width: 100%;
            justify-content: space-between;
            gap: 10px;
        }

        .back-btn {
            flex: 1;
            margin-right: 10px;
            padding: 14px;
            font-size: 1rem;
        }

        .cart-icon {
            margin-left: 0;
            font-size: 1.8rem;
        }

        .cart-count {
            width: 24px;
            height: 24px;
            font-size: 0.9rem;
            top: -10px;
            right: -10px;
        }
        
        /* CARRITO RESPONSIVE MEJORADO */
        .cart-modal {
            max-width: 100%;
            border-radius: 0;
        }

        .cart-header {
            padding: 20px 15px;
        }

        .cart-title {
            font-size: 1.4rem;
        }

        .cart-items {
            padding: 10px;
        }

        .cart-item {
            padding: 12px;
            margin-bottom: 12px;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
        }

        .cart-item-name {
            font-size: 0.95rem;
        }

        .cart-item-price {
            font-size: 0.95rem;
        }

        .cart-item-quantity button {
            width: 32px;
            height: 32px;
            font-size: 1rem;
        }

        .cart-item-quantity span {
            margin: 0 12px;
            font-size: 1rem;
        }

        .cart-footer {
            padding: 15px;
        }

        .cart-total {
            font-size: 1.2rem;
        }

        .send-whatsapp {
            padding: 14px;
            font-size: 1rem;
        }

        .notification {
            left: 20px;
            right: 20px;
            max-width: none;
            text-align: center;
        }
    }
    
    @media (max-width: 480px) {
        body {
            padding: 15px;
        }

        .dashboard {
            padding-top: 160px; /* A√∫n m√°s espacio para header en m√≥viles peque√±os */
        }

        .products-grid {
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .welcome-title {
            font-size: 1.8rem;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
        }

        .product-card {
            padding: 1.2rem;
        }

        .product-image {
            height: 180px;
        }

        .product-name {
            font-size: 1rem;
            height: 45px;
        }

        .product-price {
            font-size: 1.3rem;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
        }

        .quantity-display {
            font-size: 1.1rem;
        }

        .add-to-cart {
            padding: 14px;
            font-size: 1rem;
        }
        
        .image-modal-content {
            max-width: 95%;
        }
        
        .close-image-modal {
            top: -45px;
            font-size: 1.8rem;
            width: 40px;
            height: 40px;
        }

        /* HEADER PARA M√ìVILES MUY PEQUE√ëOS */
        .logo {
            font-size: 1.5rem;
        }

        .back-btn {
            font-size: 0.9rem;
            padding: 12px;
        }

        .search-box {
            padding: 14px 45px 14px 15px;
            font-size: 1rem;
        }

        /* CARRITO PARA M√ìVILES MUY PEQUE√ëOS */
        .cart-item {
            flex-direction: column;
            text-align: center;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            margin-right: 0;
            margin-bottom: 10px;
        }

        .cart-item-details {
            width: 100%;
        }

        .cart-item-quantity {
            justify-content: center;
        }

        .remove-item {
            top: 5px;
            right: 5px;
        }
    }

    /* Estilos adicionales para mejor experiencia t√°ctil */
